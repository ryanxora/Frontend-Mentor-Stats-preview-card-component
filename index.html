<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card-wrap">

    <div class="card-txt">

      <p class="title">Get <span>insights</span> that help your business grow.</p>

      <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div class="stats-wrap">

        <div class="each-stat">
          <p class="stat-number">10k+</p>
          <p class="stat-name">companies</p>
        </div>

        <div class="each-stat">
          <p class="stat-number">314</p>
          <p class="stat-name">templates</p>
        </div>

        <div class="each-stat">
          <p class="stat-number">12M+</p>
          <p class="stat-name">queries</p>
        </div>

      </div>  

    </div>

    <div class="card-img">

        <div class="bg-desktop">
            <div class="overlay"></div>
            <img src="images/image-header-desktop.jpg" alt="" class="bg-desktop">
        </div>

    </div>

</div>


</body>
</html>
